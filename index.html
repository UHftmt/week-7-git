<html>
    <head>
        <title>Country information</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="container">
            <h2>Country information</h2>
            <select id="country-seleter">
                <option value="none">--select--</option>
                <option value="Australia">Australia</option>
                <option value="Japan">Japan</option>
                <option value="Poland">Poland</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Brazil">Brazil</option>
            </select>

            <div id="loading-spinner" class="hidden">
                <img src="https://frontend-mtft.infinityfreeapp.com/week6/loading.gif" alt="Loading Icon">
            </div>

            <table>
                <tr>
                    <th>Name</th>
                    <td id="name" class="cell"></td>
                </tr>
                <tr>
                    <th>Official name</th>
                    <td id="official-name" class="cell"></td>
                </tr>
                <tr>
                    <th class="label">Capital city</th>
                    <td id="capital-city" class="cell"></td>
                </tr>
                <tr>
                    <th>Language</th>
                    <td id="language" class="cell"></td>
                </tr>
                <tr>
                    <th>Google Map Link</th>
                    <td><a href="" id="map" class="cell"></a></td>
                </tr>
                <tr>
                    <th>Population</th>
                    <td id="population" class="cell"></td>
                </tr>
                <tr>
                    <th>Flag</th>
                    <td id="flag" class="cell"></td>
                </tr>
                <tr>
                    <th>Capital City Latitude & Longitude</th>
                    <td id="latitude-longitude"class="cell"></td>
                </tr>
                <tr>
                    <th>Capital City total rainfall (24h)</th>
                    <td id="rainfall" class="cell"></td>
                </tr>
                <tr>
                    <th>Capital City average temperature (24h)</th>
                    <td id="average-temp" class="cell"></td>
                </tr>
            </table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
